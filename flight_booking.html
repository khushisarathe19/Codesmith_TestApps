<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      label {
        font-weight: bold;
        display: block;
      }

      input {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input:invalid {
        border-color: red;
      }
      input.error {
  border-color: red;
}

      select,
      button {
        font-size: 16px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid;
      }

      button:disabled {
        cursor: not-allowed;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;

        padding: 20px;
        border-radius: 8px;
      }

      h1 {
        width: 416px;
        height: 76px;
        display: flex;
        justify-content: center;
      }

      #journeyType {
        width: 368px;
        height: 38px;
      }
      #bookButton {
        width: 368px;
        height: 48px;
        border: 2px;
        padding: 12px 18px;
        gap: 6px;
      }
      .date {
        width: 416px;
        height: 264px;
        border-radius: 8px;
        gap: 16px;
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Flight Booker</h1>
      <label for="journeyType">Journey Type</label>
      <select id="journeyType">
        <option value="one-way">One-way flight</option>
        <option value="return">Return flight</option>
      </select>
      <div class="date">
        <label for="departureDate">Departure Date</label>
        <input type="text" id="departureDate" placeholder="Departure date" />

        <label for="returnDate">Return Date</label>
        <input type="text" id="returnDate" placeholder="Return Date" disabled />

        <button id="bookButton" disabled>Book</button>
      </div>
    </div>

    <script>
      const journeyType = document.getElementById("journeyType");
      const departureDate = document.getElementById("departureDate");
      const returnDate = document.getElementById("returnDate");
      const bookButton = document.getElementById("bookButton");

      function getTodayDate() {
        const today = new Date();
        const day = String(today.getDate()).padStart(2, "0");
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const year = today.getFullYear();
        return `${day}.${month}.${year}`;
      }

      function setDefaultDates() {
        const today = getTodayDate();
        departureDate.value = today;
        returnDate.value = "";
      }

      function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
      }

      function validateDate(dateStr) {
        const regex = /^\d{2}\.\d{2}\.\d{4}$/;
        if (!regex.test(dateStr)) return false;

        const [day, month, year] = dateStr.split(".").map(Number);

        if (month < 1 || month > 12 || day < 1 || year < 1000 || year > 9999)
          return false;

        switch (month) {
          case 4:
          case 6:
          case 9:
          case 11:
            if (day > 30) return false;
            break;
          case 2:
            if (isLeapYear(year)) {
              if (day > 29) return false;
            } else {
              if (day > 28) return false;
            }
            break;
          default:
            if (day > 31) return false;
        }

        const inputDate = new Date(year, month - 1, day);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        return inputDate >= today;
      }

      function validateDates() {
        const depDate = departureDate.value;
        const retDate = returnDate.value;

        let isValid = true;

        departureDate.classList.remove("error");
        returnDate.classList.remove("error");

        if (!validateDate(depDate)) {
          departureDate.classList.add("error");
          isValid = false;
        }

        if (journeyType.value === "return") {
          if (!validateDate(retDate)) {
            returnDate.classList.add("error");
            isValid = false;
          } else if (
            new Date(retDate.split(".").reverse().join("-")) <
            new Date(depDate.split(".").reverse().join("-"))
          ) {
            returnDate.classList.add("error");
            isValid = false;
          }
        }

        bookButton.disabled = !isValid;
      }

      journeyType.addEventListener("change", () => {
        if (journeyType.value === "one-way") {
          returnDate.value = "";
          returnDate.disabled = true;
          returnDate.setAttribute("placeholder", "Return Date");
        } else {
          returnDate.disabled = false;
          returnDate.value = departureDate.value;
          returnDate.removeAttribute("placeholder");
        }
        validateDates();
      });

      departureDate.addEventListener("input", validateDates);
      returnDate.addEventListener("input", validateDates);

      window.addEventListener("load", setDefaultDates);
    </script>
  </body>
</html>
